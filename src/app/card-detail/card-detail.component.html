<div *ngIf="cardDetails">

    <div>
        <p>Blog Name: {{ cardDetails.blog_name }}</p>
        <img width="200" [src]="cardDetails.media_base_url" [alt]="cardDetails.media_base_alt">
        <div *ngIf="cardDetails.blog_richText">Product Description: <span
                [innerHTML]="cardDetails.blog_richText"></span></div>

    </div>
</div>
